<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            display: inline-block;
            transition: color 0.3s;
        }
        .buttons a::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0056b3;
            z-index: -1;
            transition: top 0.3s;
        }
        .buttons a:hover::before {
            top: 0;
        }
        .buttons a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Resume Website</h1>
        <p>
            I am a physics undergraduate student at the University of Ottawa,
            with a keen interest in quantum optics, quantum information, and quantum computing.
        </p>
    </header>

    <div class="buttons">
        <a href="about.html">About Me</a>
        <a href="blog.html">Blog</a>
    </div>
</body>
</html>
